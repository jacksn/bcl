<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login-form-style.css" media="screen" type="text/css"/>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div id="login">
        <form action="login-user" method="POST">

            <fieldset class="clearfix">

                <p><span class="fontawesome-user"></span><input name="username" type="text" value=""
                                                                onBlur="if(this.value === '') this.value = 'Username'"
                                                                onFocus="if(this.value === 'Username') this.value = ''"
                                                                required></p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-lock"></span><input name="password" type="password" value=""
                                                                onBlur="if(this.value === '') this.value = 'Password'"
                                                                onFocus="if(this.value === 'Password') this.value = ''"
                                                                required></p>
                <!-- JS because of IE support; better: placeholder="Password" -->
                <p><input name="submit" type="submit" value="Sign In"></p>

            </fieldset>

        </form>

        <p>Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

    </div> <!-- end login -->


</div>
</body>
</html>
