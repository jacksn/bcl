<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments::headTag('Fragments')">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="../static/js/util.js"></script>

</head>

<th:block th:fragment="headTag(title)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <script type="text/javascript" th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap-notify.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/util.js}"></script>

    <title th:text="${title}"></title>
</th:block>

<body>
<th:block th:fragment="header(page)">
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button aria-controls="bs-navbar" aria-expanded="false" class="collapsed navbar-toggle"
                        data-target="#bs-navbar" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/static/img/ibank.png}" src="../static/img/ibank.png" align="left" class="bra">
                    <span th:text="Банк-клиент">Банк-клиент</span>
                </a>
            </div>
            <nav class="collapse navbar-collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li th:classappend="${page=='main' ? 'active' : '' }">
                        <a href="/" th:href="@{/}">
                            Счета
                        </a>
                    </li>
                    <li th:classappend="${page=='contracts' ? 'active' : '' }">
                        <a href="contracts.html" th:href="@{/contract}">
                            Договоры
                        </a>
                    </li>
                    <li th:classappend="${page=='payment' ? 'active' : '' }">
                        <a href="paymentOrders.html" th:href="@{/payment}">
                            Платежи
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li>
                        <a href="/logout" th:href="@{/logout}">
                            <i class="fa fa-sign-out fa-lg"></i>
                            Выход
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</th:block>

<th:block th:fragment="notification">
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            showNotification(/*[[${notification.type.toString()}]]*/type, /*[[${notification.message}]]*/message);
        });
    </script>

</th:block>


<th:block th:fragment="footer">
    <footer>
        <div class="container">© 2017</div>
    </footer>
</th:block>

</body>
</html>
