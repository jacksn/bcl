<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::headTag('Банк-клиент - Главная')">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="../static/js/util.js"></script>

</head>

<body>
<!--/*@thymesVar id="notification" type="ru.atc.bclient.to.Notification"*/-->
<th:block th:include="fragments::notification" th:if="${notification}!=null"/>

<th:block th:include="fragments::header"/>

<div class="jumbotron">
    <div class="container pad">
        <div class="row">
            <div class="panel panel-danger">
                <div class="panel-heading text-center">
                    <h2>Произошла ошибка!</h2>
                </div>

                <div class="panel-body">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <!--/*@thymesVar id="status" type="java.lang.String"*/-->
                        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                        <!--/*@thymesVar id="path" type="java.lang.String"*/-->
                        <p>
                            <b>Ошибка: </b>
                            <span th:text="${status}">HTTP статус</span> - <span th:text="${error}">Error text</span>
                        </p>
                        <p>
                            <b>URI:</b> <span th:text="${path}">http</span>
                        </p>
                        <p>
                            <a href="/" th:href="@{/}"> На главную </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments::footer"/>
</body>
</html>
